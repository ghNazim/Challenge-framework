<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Rectangular Prism</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        /* perspective: 1200px;  */
        overflow: hidden; /* Hide scrollbars if prism is too large */
      }
      #container {
        width: 800px;
        height: 500px;
        border: 1px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .scene {
        border: 1px solid black;
        width: 200px; /* Base width of the prism */
        height: 150px; /* Base height of the prism */
        position: relative;
        transform-style: preserve-3d;
        /* Viewing angle: top-right */
        /* Rotate around X to see top, rotate around Y to see right */
        transform: rotateX(-30deg) rotateY(40deg);
        /* You can add an animation for better visualization */
        /* animation: spin 10s infinite linear; */
      }

      .prism-face {
        position: absolute;
        border: 2px solid black; /* Visible edges */
        background-color: rgba(
          100,
          150,
          255,
          0.2
        ); /* Transparent faces (light blue tint) */
        box-sizing: border-box; /* So border doesn't add to width/height */
      }

      /* Dimensions for our prism */
      :root {
        --prism-width: 200px;
        --prism-height: 150px;
        --prism-depth: 100px;
      }

      .front,
      .back {
        width: var(--prism-width);
        height: var(--prism-height);
      }
      .front {
        transform: translateZ(calc(var(--prism-depth) / 2));
      }
      .back {
        transform: rotateY(180deg) translateZ(calc(var(--prism-depth) / 2));
      }

      .right,
      .left {
        width: var(--prism-depth); /* Depth becomes width for side faces */
        height: var(--prism-height);
      }
      .right {
        transform: rotateY(90deg)
          translateZ(calc((var(--prism-width) + var(--prism-depth)) / 2));
      }
      .left {
        transform: rotateY(-90deg)
          translateZ(calc((var(--prism-width) - var(--prism-depth)) / 2));
      }

      .top,
      .bottom {
        width: var(--prism-width);
        height: var(--prism-depth);
      }
      .top {
        transform: rotateX(90deg)
        translateZ(calc((var(--prism-height) - var(--prism-depth))));
      }
      .bottom {
        transform: rotateX(-90deg)
        translateZ(calc((var(--prism-height) - var(--prism-depth)/2)));
      }

      /* Optional: Animation for spinning */
      @keyframes spin {
        from {
          transform: rotateX(-30deg) rotateY(40deg);
        }
        to {
          transform: rotateX(330deg) rotateY(400deg);
        } /* 40 + 360 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="scene">
        <div class="prism-face front"></div>
        <div class="prism-face back"></div>
        <div class="prism-face right"></div>
        <div class="prism-face left"></div>
        <div class="prism-face top"></div>
        <div class="prism-face bottom"></div>
      </div>
    </div>
  </body>
</html>

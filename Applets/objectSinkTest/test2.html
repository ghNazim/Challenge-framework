<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 800px;
      height: 500px;
      border: 1px solid red;
    }
  </style>
  <body>
    <div id="container">
      <svg width="800" height="500" id="svg">
        <polygon id="beakerBack" stroke="black" fill="none" />
        <polygon id="back" fill="blue" stroke="black" fill-opacity="0.5" />
        <polygon id="topBack" fill="blue" stroke="none" fill-opacity="0.7" />
        <polygon id="bottom" fill="blue" stroke="black" fill-opacity="0.5" />
        <polygon id="left" fill="blue" stroke="black" fill-opacity="0.5" />
        <image href="watermelon.png" height="100" id="watermelon" />
        <polygon id="right" fill="blue" stroke="black" fill-opacity="0.5" />
        <polygon id="topFront" fill="blue" stroke="none" fill-opacity="0.7" />
        <polygon id="front" fill="blue" stroke="black" fill-opacity="0.5" />
        <polygon id="beakerFront" fill="none" stroke="black" />
      </svg>
    </div>
    <script src="utility.js"></script>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Circles to Cylinder - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #222; color: #eee; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        label { margin-right: 10px; }
    </style>
</head>
<body>
    <div id="info">
        <label for="numCirclesSlider">Number of Circles (Height):</label>
        <input type="range" id="numCirclesSlider" min="1" max="100" value="10">
        <span id="numCirclesValue">10</span>
    </div>
    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let stackedPlates = []; // Will store objects containing both plate and its edges
        const plateRadius = 1;
        const plateThickness = 0.001; // Thickness of each circular plate

        const container = document.getElementById('container');
        const slider = document.getElementById('numCirclesSlider');
        const valueDisplay = document.getElementById('numCirclesValue');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Camera - Orthographic
            const aspect = window.innerWidth / window.innerHeight;
            const viewSize = 5; // Adjusted viewSize for better initial view of the stack
            camera = new THREE.OrthographicCamera(
                -aspect * viewSize / 2,
                 aspect * viewSize / 2,
                 viewSize / 2,
                -viewSize / 2,
                0.1,
                1000
            );
            camera.position.set(3, 3, 3); // Adjusted camera position for a good initial view
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            // Adjust zoom limits for orthographic camera if needed
            controls.minZoom = 0.2;
            controls.maxZoom = 5;


            // Event Listeners
            slider.addEventListener('input', onSliderChange);
            window.addEventListener('resize', onWindowResize);

            // Initial setup
            updateCylinder(parseInt(slider.value));

            animate();
        }

        function updateCylinder(numCircles) {
            // 1. Clear existing plates and their edges
            stackedPlates.forEach(item => {
                scene.remove(item.plate);
                item.plate.geometry.dispose();
                item.plate.material.dispose();
                if (item.edges) {
                    scene.remove(item.edges);
                    item.edges.geometry.dispose();
                    item.edges.material.dispose();
                }
            });
            stackedPlates = [];

            if (numCircles <= 0) {
                renderer.render(scene, camera);
                return;
            }

            
            const startY = 0

            const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 1 }); // Black edges

            for (let i = 0; i < numCircles; i++) {
                // Plate Geometry
                const plateGeometry = new THREE.CylinderGeometry(plateRadius, plateRadius, plateThickness, 128);

                // Plate Material with a unique color
                const plateMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(i / numCircles, 0.85, 0.65),
                    metalness: 0.2,
                    roughness: 0.7,
                    flatShading: false // Use smooth shading for the plates
                });

                const plate = new THREE.Mesh(plateGeometry, plateMaterial);
                plate.position.y = startY + i * (plateThickness +.1);
                scene.add(plate);

                // Edges for the plate
                const edgesGeometry = new THREE.EdgesGeometry(plateGeometry, 20); // Threshold angle of 1 degree
                const plateEdges = new THREE.LineSegments(edgesGeometry, edgeMaterial.clone()); // Clone material if you might change it per edge later
                plateEdges.position.y = plate.position.y; // Position edges with the plate
                // No need to rotate edges if plate geometry is already oriented correctly

                scene.add(plateEdges);

                stackedPlates.push({ plate: plate, edges: plateEdges });
            }
            valueDisplay.textContent = numCircles;
        }

        function onSliderChange(event) {
            const numCircles = parseInt(event.target.value);
            updateCylinder(numCircles);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            // Keep viewSize consistent or re-calculate based on desired scale
            const viewSize = camera.top * 2; // Or use the initial viewSize like 5

            camera.left = -aspect * viewSize / 2;
            camera.right = aspect * viewSize / 2;
            // camera.top and camera.bottom remain the same if viewSize is fixed vertically
            // If viewSize is derived from camera.top, it means the vertical view is fixed.

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>

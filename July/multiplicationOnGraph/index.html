<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="applet/applet.css" />
    <script src="packages/confetti.min.js"></script>
    <script src="packages/gsap.min.js"></script>
    <script src="applet/rootText.js"></script>
    <script src="applet/texts.js"></script>
  </head>
  <body>
    <div id="aspect-container">
      <div id="hand-ftue">
        <img src="assets/tap.png" alt="tapping hand" />
      </div>
      <div class="overlay" id="fullscreen-overlay">
        <img src="assets/JAXhappy.png" />
        <div class="overlay-content">
          <h1>Congrats Activity complete</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia,
            facere.
          </p>
          <button class="btn btn-primary" id="overlay-button"></button>
        </div>
      </div>
      <!-- <div id="top-heading">
            <p>Applet Name Optional</p>
        </div> -->
      <div id="main-content">
        <div id="left-panel">
          <div id="context"></div>
          <div id="character">
            <img src="assets/JAXnormal.png" />
          </div>
        </div>
        <div id="right-panel">
          <!-- <div class="strap" id="upper-controls">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla dolore obcaecati adipisci rem, tempora quisquam! Totam non nostrum odio. </div> -->
          <div id="applet">
            <h1></h1>
            <div class="applet-container">
              <div id="corner-text">
                
              </div>
              <!-- Y-Axis labels will be dynamically placed here -->

              <!-- Main area for the graph and the horizontal slider -->
              <div class="graph-main-content">
                <div id="y-axis-labels" class="axis-labels y-axis"></div>
                <div id="left-animation-box" class="animation-box">
                  <p>5+5+5+5+5</p>
                  <p>5+5+5+5+5</p>
                  <p>5+5+5+5+5</p>
                  <p>5+5+5+5+5</p>
                  <p>5+5+5+5+5</p>
                </div>
                <div id="right-animation-box" class="animation-box">
                  <p>5*5</p>
                  <p>5*4</p>
                  <p>5*3</p>
                  <p>5*2</p>
                  <p>5*1</p>
                </div>
                <div class="axes-container">
                  <!-- The visual line for the Y-axis -->
                  <div class="axis y-axis-line"></div>
                  <!-- The grid where squares will be drawn -->
                  <div id="graph-grid" class="graph-grid">
                    <!-- Grid cells are generated by JavaScript -->
                  </div>
                </div>
                <!-- The visual line for the X-axis -->
                <div class="axis x-axis-line"></div>
                <!-- X-Axis labels will be dynamically placed here -->
                <div id="x-axis-labels" class="axis-labels x-axis"></div>

                <!-- Container for the horizontal slider -->
                <div class="slider-wrapper horizontal">
                  <input
                    type="range"
                    id="column-slider"
                    class="slider"
                    min="0"
                    max="8"
                    value="0"
                  />
                  <div id="h-slider-labels" class="slider-labels"></div>
                </div>
                <div class="slider-wrapper vertical">
                  <input
                    type="range"
                    id="row-slider"
                    class="slider"
                    min="0"
                    max="6"
                    value="1"
                    orient="vertical"
                  />
                  <!-- Labels for the vertical slider ticks -->
                  <div id="v-slider-labels" class="slider-labels"></div>
                </div>
              </div>

              <!-- Container for the vertical slider -->
            </div>
            <div id="bottom-text">5 taken 4 times... <br><span class="yellow-highlight">5 + 5 + 5 + 5</span> = <span class="yellow-highlight">5 Ã— 4</span> = <span class="yellow-highlight">20</span></div>
          </div>
          <div class="strap" id="lower-controls">
            <button class="btn btn-secondary" id="previous-button">
              Previous
            </button>
            <div class="step-counter fade-in" id="stepCounter"></div>
            <button class="btn btn-primary" id="next-button">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="applet/applet.js"></script>
  </body>
</html>

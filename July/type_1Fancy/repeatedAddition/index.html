<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="applet/applet.css" />
    <script src="packages/confetti.min.js"></script>
    <script src="packages/gsap.min.js"></script>
    <script src="applet/rootText.js"></script>
    <script src="applet/texts.js"></script>
  </head>
  <body>
    <div id="aspect-container">
      <div id="hand-ftue">
        <img src="assets/tap.png" alt="tapping hand" />
      </div>
      <div class="overlay" id="fullscreen-overlay">
        <img src="assets/JAXhappy.png" />
        <div class="overlay-content">
          <h1>Congrats Activity complete</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, facere.</p>
          <button class="btn btn-primary" id="overlay-button"></button>
        </div>
      </div>
      <!-- <div id="top-heading">
            <p>Applet Name Optional</p>
        </div> -->
      <div id="main-content">
        <div id="left-panel">
          <div id="context">
            <p></p>
            <br />
            <br />
            <p></p>
          </div>
          <div id="character">
            <img src="assets/JAXnormal.png" />
          </div>
        </div>
        <div id="right-panel">
          <!-- <div class="strap" id="upper-controls">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla dolore obcaecati adipisci rem, tempora quisquam! Totam non nostrum odio. </div> -->
          <div id="applet">
            <button id="hint-button" class="btn"></button>
            <div id="image-panel"></div>
            <div id="number-box">
              <span class="q"></span>
              <span class="a">10</span>
            </div>
            <div id="numpad">
              <div class="number" data-value="11">11</div>
              <div class="number" data-value="12">12</div>
              <div class="number" data-value="13">13</div>
              <div class="number" data-value="14">14</div>
              <div class="number" data-value="15">15</div>
              <div class="number" data-value="16">16</div>
              <div class="number" data-value="17">17</div>
              <div class="number" data-value="18">18</div>
              <div class="number" data-value="19">19</div>
              <div class="number" data-value="20">20</div>
            </div>
          </div>
          <div class="strap" id="lower-controls">
            <button class="btn btn-secondary fade-in" id="previous-button">
              Previous
            </button>
            <div class="step-counter fade-in" id="stepCounter"></div>
            <button class="btn btn-primary fade-in" id="next-button">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="applet/applet.js"></script>
  </body>
</html>

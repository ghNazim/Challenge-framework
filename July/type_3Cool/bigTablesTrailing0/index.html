<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Tables</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="applet/applet.css" />
    <script src="packages/confetti.min.js"></script>
    <script src="packages/gsap.min.js"></script>
    <script src="applet/rootText.js"></script>
    <script src="applet/texts.js"></script>
  </head>
  <body>
    <div id="aspect-container">
      <div id="hand-ftue">
        <img src="assets/tap.png" alt="tapping hand" />
      </div>
      <div id="hand-ftue2">
        <img src="assets/tap.png" alt="tapping hand" />
      </div>
      <div class="overlay" id="fullscreen-overlay">
        <img src="assets/JAXhappy.png" />
        <div class="overlay-content">
          <h1>Congrats Activity complete</h1>
          <p>You have learned a cool trick about multiplication!</p>
          <button class="btn btn-primary" id="overlay-button"></button>
        </div>
      </div>
      <div id="main-content">
        <div id="left-panel">
          <div id="context">
            <p></p>
            <br>
            <p></p>
          </div>
          <div id="character">
            <img src="assets/JAXnormal.png" />
          </div>
        </div>
        <div id="right-panel">
          <div id="applet">
            <!-- Static Container for showing tables side-by-side -->
            <div id="static-container">
              <!-- Columns will be generated by JS -->
            </div>

            <!-- Dynamic Container for interactive tables with sliders -->
            <div id="dynamic-container">
              <div class="table-and-v-slider">
                <div class="slider-container vertical">
                  <input
                    type="range"
                    min="1"
                    max="10"
                    value="1"
                    class="slider"
                    id="vertical-slider"
                  />
                  <div class="slider-labels vertical">
                    <span>10</span>
                    <span>9</span>
                    <span>8</span>
                    <span>7</span>
                    <span>6</span>
                    <span>5</span>
                    <span>4</span>
                    <span>3</span>
                    <span>2</span>
                    <span>1</span>
                  </div>
                </div>
                <div id="dynamic-table-container">
                  <!-- Table will be generated by JS -->
                </div>
              </div>
              <div class="slider-container horizontal">
                <input
                  type="range"
                  min="0"
                  max="3"
                  value="0"
                  class="slider"
                  id="horizontal-slider"
                />
                <div class="slider-labels horizontal">
                  <span>0</span>
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
              </div>
            </div>
          </div>
          <div class="strap" id="lower-controls">
            <button class="btn btn-secondary fade-in" id="previous-button">
              Previous
            </button>
            <div class="step-counter fade-in" id="stepCounter"></div>
            <button class="btn btn-primary fade-in" id="next-button">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="applet/applet.js"></script>
  </body>
</html>

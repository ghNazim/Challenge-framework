<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Digit Addition Applet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="highlight-box"></div>
    <div class="aspect-ratio-container">
      <!-- Left panel updated with character and speech bubble -->
      <div class="left-panel">
        <div id="context">
          <p>
            Let's learn how to add two-digit numbers. Follow the instructions on
            the right to get started!
          </p>
        </div>
        <div class="character-container">
          <img
            src="assets/JAXnormal.png"
            id="character"
            alt="Zack the character"
            onerror="this.onerror=null;this.src='https://placehold.co/200x300/e0e0e0/000000?text=Zack';"
          />
        </div>
      </div>

      <div id="fullscreenOverlay">
        <div id="mcq">
          <div id="mcq-question">Question</div>
          <div id="mcq-options">
            <div class="mcq-option">Option 1</div>
            <div class="mcq-option">Option 2</div>
            <div class="mcq-option">Option 3</div>
            <div class="mcq-option">Option 4</div>
          </div>
        </div>
        <button id="fullscreenButton" class="btn btn-primary">Submit</button>
      </div>

      <!-- App container for the addition tool -->
      <div class="app-container">
        <header class="app-header">
          <div class="problem-statement">
            <!-- Updated to show 2-digit numbers -->
            <h1>
              <span>&nbsp;</span>
            </h1>
          </div>
        </header>

        <main class="app-main">
          <!-- Grid headings updated for 4 columns -->
          <div class="grid-headings-container">
            <div class="grid-heading">T</div>
            <div class="grid-heading">O</div>
            <div class="grid-heading">T</div>
            <div class="grid-heading">O</div>
          </div>

          <!-- Grid container updated for 4 columns and reordered -->
          <div class="grid-container">
            <!-- Row 1 -->
            <div class="grid-item row-1 ten-number">
              <div class="grid-item-content">
                <span class="number-display">00</span>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-1 unit-number">
              <div class="grid-item-content">
                <span class="number-display">0</span>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-1 ten-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge">0</div>
                  <div class="ten-block"></div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-1 unit-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge">0</div>
                  <div class="unit-block"></div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>

            <!-- Row 2 -->
            <div class="grid-item row-2 ten-number">
              <div class="grid-item-content">
                <span class="number-display">00</span>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-2 unit-number">
              <div class="grid-item-content">
                <span class="number-display">0</span>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-2 ten-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge">0</div>
                  <div class="ten-block"></div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-2 unit-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge">0</div>
                  <div class="unit-block"></div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>

            <!-- Row 3 (Result) -->
            <div class="grid-item row-3 ten-number">
              <div class="grid-item-content">
                <span class="number-display"></span>
              </div>
            </div>
            <div class="grid-item row-3 unit-number">
              <div class="grid-item-content">
                <span class="number-display"></span>
              </div>
            </div>
            <div class="grid-item row-3 ten-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge"></div>
                  <div class="ten-block">
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <img src="assets/ten.png" />
                    <!-- Images for result will be added by JS -->
                  </div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
            <div class="grid-item row-3 unit-visual">
              <div class="grid-item-content">
                <div class="block-placeholder">
                  <div class="corner-badge"></div>
                  <div class="unit-block">
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <img src="assets/unit.png" />
                    <!-- Images for result will be added by JS -->
                  </div>
                </div>
              </div>
              <div class="stepper">
                <button class="stepper-btn plus">+</button
                ><button class="stepper-btn minus">-</button>
              </div>
            </div>
          </div>

          <div class="instruction-text">Set the first number</div>
        </main>

        <footer class="app-footer">
          <button class="next-button btn btn-primary">Next</button>
        </footer>
      </div>
    </div>
    <script src="texts.js"></script>
    <script src="script.js"></script>
  </body>
</html>

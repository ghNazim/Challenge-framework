<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addition Sentence</title>
    <script src="confetti.min.js"></script>
</head>
<body>
    <div id="heading"> Write the addition sentence and find the sum</div>
    <div class="app-container">
        <div class="header">
            <h1>Three coins added to two coins makes how many coins ?</h1>
        </div>

        <main class="main-content">
            <div class="hints">
                <button class="hint-btn">Show hint</button>
            </div>
            <div class="hints">
                <button class="hint-btn">Show another hint</button>
            </div>

            <div class="equation">
                <div class="box"></div>
                <div class="box bordered">
                    <span class="operator">+</span>
                </div>
                <div class="box"></div>
                <div class="box bordered">
                    <span class="operator">=</span>
                </div>
                
                <div class="box"></div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="number-palette">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </aside>

    </div>

    <script src="data.js"></script>
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="html_title">Addition Sentence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/applet.css" />
  </head>
  <body>
    <div class="applet-container">
      <div class="titleBar">
        <h1 id="main_title_text"></h1>
        <p id="subtitle_text"></p>
      </div>

      <div class="main-layout">
        <div class="left-panel-anchor">
          <div class="speech-bubble-container">
            <div class="contextBox" id="contextBox">
              <div class="context-section"></div>
            </div>
          </div>
          <div class="character-display">
            <img
              src="assets/KidChatter.png"
              alt="Character"
              id="characterImageElement"
            />
          </div>
        </div>

        <div class="right-panel-content">
          <div class="workingArea-container">
            <div class="workingArea">
              <div id="question-panel">
                <div id="sentenceContainer">
                  <div id="OriginalSentence">
                    Three coins added to two coins make how many coins?
                  </div>
                  <div id="pitoralSentence">
                    <span> ðŸª™ðŸª™ðŸª™ </span> added to <span> ðŸª™ðŸª™ðŸª™ </span> makes
                    <span>?</span>.
                  </div>
                  <div id="numberSentence">TWO + THREE = ?</div>
                </div>
                <div id="diagramContainer">
                  <div class="equation">
                    <div class="box">5</div>
                    <div class="box bordered">
                      <span class="operator">+</span>
                    </div>
                    <div class="box">2</div>
                    <div class="box bordered">
                      <span class="operator">=</span>
                    </div>

                    <div class="box">7</div>
                  </div>
                </div>
              </div>
              <div id="numpad">
                <div class="number" data-num="1">1</div>
                <div class="number" data-num="2">2</div>
                <div class="number" data-num="3">3</div>
                <div class="number" data-num="4">4</div>
                <div class="number" data-num="5">5</div>
                <div class="number" data-num="6">6</div>
                <div class="number" data-num="7">7</div>
                <div class="number" data-num="8">8</div>
                <div class="number" data-num="9">9</div>
                <div class="number" data-num="10">10</div>
              </div>
              <div class="overlay workingArea-overlay" id="definitionOverlay">
                <div class="overlay-close" id="closeDefinitionOverlay"></div>
                <div
                  class="overlay-content"
                  id="definitionOverlayContent"
                ></div>
              </div>
            </div>
            <div class="lowerControls">
              <button
                class="btn btn-secondary"
                id="prevButton"
                disabled
              ></button>
              <div class="step-counter" id="stepCounter"></div>
              <button class="btn btn-primary" id="nextButton"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/applet.js"></script>
  </body>
</html>

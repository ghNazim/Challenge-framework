<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Blocks Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculation-display">
      <div class="calc-num-wrapper">
        <span class="hundreds-place op">2</span><span class="tens-place op">9</span
        ><span class="units-place op">5</span>
      </div>
      <div class="calc-op-wrapper">
        <span>+</span>
        <span class="hundreds-place op">2</span><span class="tens-place op">4</span
        ><span class="units-place op">7</span>
      </div>
      <hr class="calc-hr" />
      <div class="calc-sum-wrapper">
        <span class="hundreds hidden">5</span><span class="tens hidden">4</span
        ><span class="units hidden">2</span>
      </div>
    </div>
    <div class="main-layout">
      <div class="blocks-area-columnar">
        <div class="blocks-major-row" id="row-1">
          <button class="btn setButton">Set</button>
          <div class="block-cell hundreds-cell">
            <div class="actual-blocks">
              <div class="hundred-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="0,0">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="block-cell tens-cell">
            <div class="actual-blocks">
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="0,1">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="block-cell units-cell">
            <div class="actual-blocks">
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="0,2">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="blocks-major-row" id="row-2">
          <button class="btn setButton">Set</button>
          <div class="block-cell hundreds-cell">
            <div class="actual-blocks">
              <div class="hundred-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="1,0">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="block-cell tens-cell">
            <div class="actual-blocks">
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="1,1">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="block-cell units-cell">
            <div class="actual-blocks">
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area" data-key="1,2">
              <span class="digit-label">0</span>
              <div class="stepper-buttons">
                <button
                  class="stepper-btn increase-btn"
                  aria-label="Increase value"
                  title="Increase"
                >
                  +
                </button>
                <button
                  class="stepper-btn decrease-btn"
                  aria-label="Decrease value"
                  title="Decrease"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
        <hr class="blocks-row-divider" />

        <div class="blocks-major-row sum-row" id="row-3">
          <div class="block-cell hundreds-cell">
            <div class="actual-blocks">
              <div class="hundred-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area">
              <span class="digit-label">0</span>
            </div>
          </div>
          <div class="block-cell tens-cell">
            <div class="actual-blocks">
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
              <div class="ten-bar block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area">
              <span class="digit-label">0</span>
            </div>
          </div>
          <div class="block-cell units-cell">
            <div class="actual-blocks">
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
              <div class="unit-block block-color-placeholder"></div>
            </div>
            <div class="digit-interactive-area">
              <span class="digit-label">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="btn" id="previousButton">Previous</button>
      <button class="btn" id="nextButton">Next</button>
    </div>

    <script src="map.js"></script>
    <script src="utility.js"></script>
    <script src="animations.js"></script>
    <script src="sum.js"></script>
    <script src="init.js"></script>
    <script src="script.js"></script>
  </body>
</html>

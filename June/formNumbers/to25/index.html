<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="html_title">To Twenty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/applet.css" />
    <script src="js/confetti.min.js"></script>
  </head>
  <body>
    <div id="fullscreenOverlay">
      
      <div class="rightArrowBubble" id="leftBubble">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab repellat
          amet eos id deserunt expedita doloribus nobis
        </p>
      </div>
      <div class="rightArrowBubble" id="rightBubble">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab repellat
        </p>
      </div>
    
        <button class="btn btn-primary" id="startButton">Next</button>
    
    </div>
    <div class="applet-container">
      <div class="main-layout">
        <div class="left-panel-anchor">
          <div class="speech-bubble-container">
            <div class="contextBox" id="contextBox">
              <div class="context-section"></div>
            </div>
          </div>
          <div class="character-display">
            <img
              src="assets/caveNormal.png"
              alt="Character"
              id="characterImageElement"
            />
          </div>
        </div>

        <div class="right-panel-content">
          <div></div>
          <div class="workingArea-container">
            <div class="upperControls">
              <p></p>
            </div>
            <div class="workingArea">
              <div id="applet">
                <div id="box-container">
                  <div class="widget-container" id="ten-widget">
                    <!-- Main Card Content -->
                    <div class="main-card">
                      
                      <!-- Top Number Tab -->
                      <div class="number-tab">0</div>

                      <!-- Pink Inner Card -->
                      <div class="inner-card">
                        <div class="pill-badge">Tens</div>
                        <!-- Grid of squares -->
                        <div class="squares-container">
                          
                        </div>
                        <!-- Control Buttons -->
                        <div class="controls">
                          <button class="control-btn btn-press" id="tens-minus">-</button>
                          <button class="control-btn btn-press" id="tens-plus">+</button>
                        </div>
                      </div>

                      <!-- Text Representation of the Number -->
                      <div class="flex items-center justify-center w-full">
                        <p id="text-representation" class="text-display">
                          Zero
                        </p>
                      </div>
                      
                    </div>
                  </div>
                  <div class="widget-container shifted" id="unit-widget">
                    <div class="arrowContainer" id="ac1">
                      <div class="arrow-indicator-container left-dir">
                        <div class="arrow-head"></div>
                        <div class="arrow-head"></div>
                        <div class="arrow-head"></div>
                      </div>
                      
                    </div>
                    <div class="arrowContainer" id="ac2">
                  
                      <div class="arrow-indicator-container right-dir">
                        <div class="arrow-head"></div>
                        <div class="arrow-head"></div>
                        <div class="arrow-head"></div>
                      </div>
                    </div>
                    <!-- Main Card Content -->
                    <div class="main-card">
                      
                      <!-- Top Number Tab -->
                      <div class="number-tab">0</div>

                      <!-- Pink Inner Card -->
                      <div class="inner-card">
                        <div class="pill-badge">Ones</div>
                        <!-- Grid of squares -->
                        <div class="squares-container">
                          <!-- Squares will be generated by JavaScript -->
                        </div>
                        <!-- Control Buttons -->
                        <div class="controls">
                          <button id="units-minus" class="control-btn btn-press">
                            -
                          </button>
                          <button id="units-plus" class="control-btn btn-press">
                            +
                          </button>
                        </div>
                      </div>

                      <!-- Text Representation of the Number -->
                      <div >
                        <p class="text-display"></p>
                      </div>

                
                    </div>
                  </div>
                </div>
                <div id="mcqContainer">
                  <div class="option"></div>
                  <div class="option"></div>
                  <div class="option"></div>
                </div>
                <div id="submitContainer">
                  <div id="numberText">
                    <p>Eleven</p>
                    <button class="speaker-btn btn-press">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="speaker-icon"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.828 2.828a1 1 0 011.414 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.414-1.414A3.986 3.986 0 0013 10a3.986 3.986 0 00-1.172-2.828 1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                  </div>
                </div>
                <div id="statements">
                  <div class="comment">
                    
                  </div>
                  
            
                </div>
              </div>

              <div class="overlay workingArea-overlay" id="definitionOverlay">
                <div class="overlay-close" id="closeDefinitionOverlay"></div>
                <div
                  class="overlay-content"
                  id="definitionOverlayContent"
                ></div>
              </div>
            </div>
            <div class="lowerControls">
              <button
                class="btn btn-secondary"
                id="prevButton"
                disabled
              ></button>
              <div class="step-counter" id="stepCounter"></div>
              <button class="btn btn-primary" id="nextButton"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/rootText.js"></script>
    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/applet.js"></script>
    <!-- <script src="js/checkAnswer.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="applet/applet.css">
    <script src="packages/confetti.min.js"></script>
    <script src="applet/texts.js"></script>
</head>
<body>
    
    <div id="aspect-container">
        <div class="overlay" id="fullscreen-overlay">
            <button class="close-button">X</button>
            <button class="btn btn-primary" id="overlay-button">Proceed</button>
        </div>
        <!-- <div id="top-heading">
            <p>Applet Name Optional</p>
        </div> -->
        <div id="main-content">
            <div id="left-panel">
                <div id="context">
                    <h3>Heading</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, quaerat ut! Eligendi voluptates </p>
                </div>
                <div id="character">
                    <img src="assets/JAXnormal.png">
                </div>
            </div>
            <div id="right-panel">
                <!-- <div class="strap" id="upper-controls">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla dolore obcaecati adipisci rem, tempora quisquam! Totam non nostrum odio, deserunt cupiditate voluptatibus optio est repellat, impedit rem asperiores enim doloremque?</div> -->
                <div id="applet">
                    <div id="question">How many digits are in the number 18?</div>
                    <div id="bigNumber">18</div>
                    <div id="options">
                        <div class="answer-option-button" data-tag="1">1</div>
                        <div class="answer-option-button" data-tag="2">2</div>
                        <div class="answer-option-button" data-tag="3">3</div>
                        <div class="answer-option-button" data-tag="4">4</div>
                    </div>
                </div>
                <div class="strap" id="lower-controls">
                    <button class="btn btn-secondary" id="previous-button">Previous</button>
                    <div class="step-counter" id="stepCounter"></div>
                    <button class="btn btn-primary" id="next-button">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="applet/applet.js"></script>
</body>
</html>
